<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


	<link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
	<style type="text/css">
	html {
		position: relative;
		min-height: 100%;
	}
	#canvas{
		border: 2px solid #EEE;
		cursor: crosshair;
		position: relative;

	}
	body {
		margin-bottom: 60px; /* Margin bottom by footer height */
	}
	.footer {
		position: absolute;
		bottom: 0;
		width: 100%;
		height: 60px; /* Set the fixed height of the footer here */
		line-height: 60px; /* Vertically center the text there */
		background-color: #f5f5f5;
	}

</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Digital Slate</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home</a>
				</li>
			</ul>
			<span class="nav-link"> <a href="https://www.deeplearninghumans.com/">Deep Learning Humans<a>
			</span>
		</div>
	</nav>

	<div class="container text-center" style="margin-top: 20px;">
		<p class="lead">Draw a number or an alphabet for AI to predict.</p>
		<canvas id="canvas" width="280" height="280"></canvas>
		<div class="canvas-options">
			<input type="button" id="clearButton" value="Clear" class="btn btn-primary" style="">
		</div>
		<br>
		<a href="#" class="myButton btn btn-success">Predict</a>
		<div>
			<h1 class="lead" id="result" style="margin-top: 20px;"><span> </span></h1>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<span class="text-muted text-center">Source Code @ <a href="https://github.com/ZohebAbai/Deep-Learning-Projects/tree/master/Deploy_Models/EMNIST_TF">ZohebAbai/Deep-Learning-Projects<a></span>
		</div>
	</footer>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="{{ url_for('static',filename='index.js') }}"></script>
	<script type="text/javascript">

		$(".myButton").click(function(){
			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
			var canvasObj = document.getElementById("canvas");
			var img = canvasObj.toDataURL();
			console.log(img);
			$.ajax({
				type: "POST",
				url: $SCRIPT_ROOT + "/predict/",
				data: img,
				success: function(data){
					$('#result').text(' AI predicts '+data);
				}
			});
		});
	</script>
</body>
</html>
</body>
</html>
